<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Texte - Text Editor</title>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/25/25423.png" type="image/png">

<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f0f3;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    transition: background 0.3s, color 0.3s;
}
body.dark {background:#1c1c1e; color:#f0f0f0;}
h1 {margin-bottom:20px; text-align:center;}
.editor-container {
    width: 100%; max-width: 900px;
    background: #e0e0e0;
    border-radius: 20px;
    box-shadow: 9px 9px 16px #bebebe, -9px -9px 16px #ffffff;
    padding: 15px;
    display: flex;
    flex-direction: column;
}
body.dark .editor-container {
    background:#2c2c2e;
    box-shadow: 9px 9px 16px #1a1a1c, -9px -9px 16px #404044;
}
.toolbar {display:flex; flex-wrap:wrap; gap:10px; margin-bottom:10px;}
.toolbar button, .toolbar select {
    padding:8px 12px; border-radius:10px; border:none;
    background:#f0f0f3;
    box-shadow:4px 4px 6px #bebebe, -4px -4px 6px #ffffff;
    cursor:pointer; transition:0.2s; font-size:14px;
}
body.dark .toolbar button, body.dark .toolbar select {
    background:#2c2c2e;
    box-shadow:4px 4px 6px #1a1a1c, -4px -4px 6px #404044;
    color:#f0f0f0;
}
.toolbar button:hover, .toolbar select:hover {transform:translateY(-2px);}
#editor {
    min-height:400px; border-radius:15px;
    padding:15px;
    background:#f0f0f3;
    box-shadow: inset 4px 4px 6px #bebebe, inset -4px -4px 6px #ffffff;
    overflow-y:auto; outline:none;
}
body.dark #editor {
    background:#2c2c2e;
    box-shadow: inset 4px 4px 6px #1a1a1c, inset -4px -4px 6px #404044;
    color:#f0f0f0;
}
footer {margin-top:15px; text-align:center; font-size:12px; color:#888;}
@media(max-width:600px){
    .toolbar {flex-direction:column;}
    .toolbar button, .toolbar select {width:100%;}
}
</style>
</head>
<body>
<h1>Texte</h1>
<div class="editor-container">
    <div class="toolbar">
        <button onclick="format('bold')"><b>B</b></button>
        <button onclick="format('italic')"><i>I</i></button>
        <button onclick="format('underline')"><u>U</u></button>
        <button onclick="format('justifyLeft')">Left</button>
        <button onclick="format('justifyCenter')">Center</button>
        <button onclick="format('justifyRight')">Right</button>
        <button onclick="format('justifyFull')">Justify</button>
        <button onclick="format('insertUnorderedList')">â€¢ List</button>
        <button onclick="format('insertOrderedList')">1. List</button>
        <select onchange="format('fontSize', this.value)">
            <option value="">Font Size</option>
            <option value="1">10px</option>
            <option value="2">12px</option>
            <option value="3">14px</option>
            <option value="4">18px</option>
            <option value="5">24px</option>
            <option value="6">32px</option>
            <option value="7">48px</option>
        </select>
        <select id="language" onchange="setLanguage(this.value)">
            <option value="en">English</option>
            <!-- 22 Indian Languages -->
            <option value="hi">Hindi</option><option value="bn">Bengali</option><option value="te">Telugu</option>
            <option value="mr">Marathi</option><option value="ta">Tamil</option><option value="ur">Urdu</option>
            <option value="gu">Gujarati</option><option value="kn">Kannada</option><option value="ml">Malayalam</option>
            <option value="or">Odia</option><option value="pa">Punjabi</option><option value="as">Assamese</option>
            <option value="ma">Maithili</option><option value="sd">Sindhi</option><option value="ne">Nepali</option>
            <option value="si">Sinhala</option><option value="bo">Bodo</option><option value="ka">Konkani</option>
            <option value="sa">Sanskrit</option><option value="en-in">English (India)</option><option value="ks">Kashmiri</option>
            <!-- 22 world languages -->
            <option value="en-uk">English (UK)</option><option value="es">Spanish</option><option value="fr">French</option>
            <option value="de">German</option><option value="zh">Chinese</option><option value="ar">Arabic</option>
            <option value="ru">Russian</option><option value="ja">Japanese</option><option value="pt">Portuguese</option>
            <option value="it">Italian</option><option value="ko">Korean</option><option value="tr">Turkish</option>
            <option value="vi">Vietnamese</option><option value="id">Indonesian</option><option value="th">Thai</option>
            <option value="ms">Malay</option><option value="fa">Persian</option><option value="he">Hebrew</option>
            <option value="sw">Swahili</option><option value="tl">Filipino</option><option value="bn-BD">Bengali (Bangladesh)</option>
        </select>
        <button onclick="toggleDarkMode()">ðŸŒ“ Dark Mode</button>
        <button onclick="saveFile('txt')">Save TXT</button>
        <button onclick="savePDFPrint()">Save PDF</button>
        <button onclick="saveFile('docx')">Save DOCX</button>
        <button onclick="clearEditor()">Clear Editor</button>
        <button onclick="undoEditor()">Undo</button>
        <button onclick="redoEditor()">Redo</button>
        <button onclick="copyToClipboard()">Copy</button>
    </div>
    <div id="editor" contenteditable="true" spellcheck="true"></div>
</div>
<footer>Â© Manik Roy 2025</footer>

<script>
function format(cmd, value=null){ document.execCommand(cmd,false,value);}
function toggleDarkMode(){ document.body.classList.toggle('dark'); }
function setLanguage(lang){ document.getElementById('editor').lang = lang; }

function saveFile(type){
    const editor = document.getElementById('editor');
    let filename="document";
    if(type==='txt'){
        let blob=new Blob([editor.innerText],{type:'text/plain'});
        filename+=".txt";
        const link=document.createElement('a');
        link.href=URL.createObjectURL(blob);
        link.download=filename;
        link.click();
    } else if(type==='docx'){
        filename+=".docx";
        const docContent=`<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'></head><body>${editor.innerHTML}</body></html>`;
        let blob=new Blob([docContent],{type:'application/msword'});
        const link=document.createElement('a');
        link.href=URL.createObjectURL(blob);
        link.download=filename;
        link.click();
    }
}

function savePDFPrint(){
    const editor=document.getElementById('editor');
    const newWindow=window.open('','_blank','width=800,height=600');
    newWindow.document.write(`
        <html>
        <head>
        <title>Export PDF â€” Â© Manik Roy 2025</title>
        <style>
            body{font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding:20px;}
            #editor{width:100%;}
        </style>
        </head>
        <body>${editor.innerHTML}</body>
        </html>
    `);
    newWindow.document.close();
    newWindow.focus();
    newWindow.print();
    newWindow.close();
}

function clearEditor(){
    if(confirm("Are you sure you want to clear the editor?")) {
        document.getElementById('editor').innerHTML = '';
    }
}

function undoEditor(){ document.execCommand('undo'); }
function redoEditor(){ document.execCommand('redo'); }

function copyToClipboard(){
    const editor = document.getElementById('editor');
    navigator.clipboard.writeText(editor.innerText).then(()=>{
        alert("Content copied to clipboard!");
    }).catch(err=>{
        alert("Failed to copy: "+err);
    });
}
</script>
</body>
</html>
